<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multiple Server Tabs</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="menu-toggle">&#9776; Menu</div>

                        fill="currentColor" class="bi bi-tv" viewBox="0 0 16 16">

                            d="M2.5 13.5A.5.5 0 0 1 3 13h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zM13.991 3l.024.001a1.46 1.46 0 0 1 .538.143.757.757 0 0 1 .302.254c.067.1.145.277.145.602v5.991l-.001.024a1.464 1.464 0 0 1-.143.538.758.758 0 0 1-.254.302c-.1.067-.277.145-.602.145H2.009l-.024-.001a1.464 1.464 0 0 1-.538-.143.758.758 0 0 1-.302-.254C1.078 10.502 1 10.325 1 10V4.009l.001-.024a1.46 1.46 0 0 1 .143-.538.758.758 0 0 1 .254-.302C1.498 3.078 1.675 3 2 3h11.991zM14 2H2C0 2 0 4 0 4v6c0 2 2 2 2 2h12c2 0 2-2 2-2V4c0-2-2-2-2-2z" />
                    </svg>
                </a>
                <li class="nav-item margin">
                    <a href="./new page.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Jio Cinema</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">CNN</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">More TV &#9776;</a>
                    <ul class="nav-dropdown">
                        <li><a href="#" class="nav-link">Indian Channel</a></li>
                        <li><a href="#" class="nav-link">Pakistani Channel</a></li>
                        <li><a href="#" class="nav-link">Other Country Channel</a></li>
                    </ul>
                </li>
            </ul>
            <div class="search-form">
                <input type="text" class="search-input" placeholder="Search">
                <button class="search-button">Search</button>
            </div>
        </div>
    </header>

    <main>
        <div class="tabs">
            <div class="tab" onclick="openServer(event, 'server1')"><a
                    href="https://mhdtvworld.org/live/jio-sports/">Server 1</a></div>
            <div class="tab" onclick="openServer(event, 'server2')"><a
                    href="https://mhdtvworld.org/live/jio-sports/">Server 2</a></div>
            <div class="tab" onclick="openServer(event, 'server3')"><a
                    href="https://mhdtvworld.org/live/jio-sports/">Server 3</a></div>
        </div>

        <div id="server1" class="server-content">
            <h2>Server 1 Content</h2>
        </div>

        <div id="server2" class="server-content">
            <h2>Server 2 Content</h2>
        </div>

        <div id="server3" class="server-content">
            <h2>Server 3 Content</h2>
        </div>
    </main>
